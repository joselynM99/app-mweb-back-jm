apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-negocios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-negocios
  template:
    metadata:
      labels:
        app: app-negocios
    spec:
      containers:
        - name: app-negocios
          image: nali1312/app-negocios:arm  # ? Asegúrate de tener esta imagen subida con buildx
          ports:
            - containerPort: 9092
          env:
            - name: QUARKUS_DATASOURCE_DB_KIND
              value: "postgresql"
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "joss"
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: "Nali1312@"
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://mweb2.postgres.database.azure.com/negocios"
            - name: QUARKUS_DATASOURCE_JDBC_MAX_SIZE
              value: "2"
            - name: QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION
              value: "update"
            - name: QUARKUS_LOG_CATEGORY_ORG_HIBERNATE_LEVEL
              value: "INFO"
            - name: QUARKUS_HTTP_PORT
              value: "9092"
            - name: QUARKUS_HTTP_CORS
              value: "true"
            - name: QUARKUS_HTTP_CORS_ORIGINS
              value: "*"
            - name: QUARKUS_HTTP_CORS_METHODS
              value: "GET,PUT,POST,DELETE,PATCH,OPTIONS"
            - name: QUARKUS_HTTP_CORS_HEADERS
              value: "Authorization,Content-Type,Access-Control-Allow-Origin"
            - name: QUARKUS_RESTEASY_CHARSET
              value: "UTF-8"
            - name: QUARKUS_OIDC_AUTH_SERVER_URL
              value: "https://api.markweb.store/realms/mweb"
            - name: QUARKUS_OIDC_CLIENT_ID
              value: "mweb-jkmoncayo"
            - name: QUARKUS_OIDC_CREDENTIALS_SECRET
              value: "QdIBNMDSELsBbCwYfxeciHPLLOZMntX8"
            - name: QUARKUS_OIDC_CLIENT_AUTH_SERVER_URL
              value: "https://api.markweb.store/realms/mweb"
            - name: QUARKUS_OIDC_CLIENT_CLIENT_ID
              value: "mweb-jkmoncayo"
            - name: QUARKUS_OIDC_CLIENT_DISCOVERY_ENABLED
              value: "false"
            - name: QUARKUS_OIDC_CLIENT_TOKEN_PATH
              value: "/protocol/openid-connect/tokens"
            - name: KEYCLOAK_REALM
              value: "mweb"
---
apiVersion: v1
kind: Service
metadata:
  name: app-negocios-service
spec:
  selector:
    app: app-negocios
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
  type: ClusterIP
